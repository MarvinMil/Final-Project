<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UHI Austria — Visible Sidebar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Urban Heat Island — Austria (with 5-Day Forecast)</h1>
      <div id="legend"></div>
      <button id="toggleSidebar" aria-expanded="true" aria-controls="sidebar">Hide sidebar</button>
    </header>
    <div id="map"></div>
    <aside id="sidebar" aria-live="polite">
      <h2>Details</h2>
      <div id="info">Click a region.</div>
      <div id="forecast"></div>
    </aside>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/app.js"></script>
</body>
</html>
